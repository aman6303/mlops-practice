name: CI Workflow

on:
  push:
    branches:
      - main
  # TRIGGER: Only run this workflow if files in folder 05 change
    paths:
      - '05_ci_using_github_actions/**'

jobs:
  test:
    runs-on: ubuntu-latest

    # CONTEXT: All run commands will execute inside folder 05 automatically
    defaults:
      run:
        working-directory: ./05_ci_using_github_actions

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest streamlit

    - name: Run tests
      run: |
        pytest _test.py